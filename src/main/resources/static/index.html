<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Docs</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <style>
        body { font-family: sans-serif; background: #f0f0f0; margin: 0; display: flex; justify-content: center; }

        #status { padding: 10px; background: #ddd; text-align: center; font-size: 12px; color: #555; }
        /* Make the editor area fill the rest of the space */
        #editor-container { flex-grow: 1; font-size: 16px; }

<div class="container">
    <div id="status">Connecting...</div>
    <div id="editor-container"></div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="main.js"></script>
